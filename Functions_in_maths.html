<div class="div">
  <h1>Count of Prime Numbers of Given Number</h1>
  <form>
    <table>
      <tr>
        <td><label for="prim">Enter Number:</label></td>
        <td><input type="text" name="text" id="prim"><br></td>
      </tr>
      <tr>
        <td><label>Count of Prime Numbers:</label></td>
        <td><input type="text" name="text" id="prims" readonly><br></td>
      </tr>
      <tr>
        <td colspan="2"><button type="button" onclick="prime();">Count Primes</button></td>
      </tr>
    </table>
  </form>

  <script type="text/javascript">
    function prime() {
      var p = document.getElementById('prim').value;
      p = Number(p);
      var c = 0;

      // Loop through all numbers from 2 to p (since 1 is not prime)
      for (var i = 2; i <= p; i++) {
        var f = 0;
        
        // Check if i is prime
        for (var j = 1; j <= i; j++) {
          if (i % j === 0) {
            f++; // Increment if i is divisible by j
          }
        }
        
        // If i is prime (only divisible by 1 and itself)
        if (f === 2) {
          c++; // Increment the count of prime numbers
        }
      }
      
      // Display the count of prime numbers
      document.getElementById('prims').value = c;
    }
  </script>
</div>

  <script type="text/javascript">
    function primesums() {
      var pi = document.getElementById('primsu').value;
      pi = Number(pi);
      var c = 0;

      // Loop through all numbers from 2 to p (since 1 is not prime)
      for (var i = 2; i <= pi; i++) {
        var f = 0;
        
        // Check if i is prime
        for (var j = 1; j <= i; j++) {
          if (i % j === 0) {
            f++; // Increment if i is divisible by j
          }
        }
        
        // If i is prime (only divisible by 1 and itself)
        if (f === 2) {
          c=c+i; // Increment the count of prime numbers
        }
      }
      
      // Display the count of prime numbers
      document.getElementById('primsum').value = c;
    }
  </script>
